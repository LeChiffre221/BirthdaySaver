<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button center (click)="facebookLogin()">

        {{friend.name}} : {{friend.id}}
      </div>
    </button>
  </ion-list>
